name: Deploy On Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node 
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install
        
      - name: Tests
        run: npm test

      - name: Deploy on Netlify
        uses: nwtgck/actions-netlify@v1.0.0
        with:
          publish-dir: ./dist
          deploy-token: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
          site-id: ${{ secrets.NETLIFY_ID }}
          production-branch: main